<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess!</title>
    <link rel="icon" type="image/x-icon" href="assets/images/guess-logo.jpg">
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/guess-logo.jpg" alt="logo"> Guess!
    </h1>
    <div class="game-area">
        <div class="question-area">
            <p class="question">What is the capital of England?</p>
        </div>
        <div class="answer-area">
            <p class="answer">London.</p>
        </div>
        <div class="true-false-buttons">
            <button class="button-green">True</button>
            <button class="button-red">False</button>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
