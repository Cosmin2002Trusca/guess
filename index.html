<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connection to CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess!</title>
    <!-- Logo -->
    <link rel="icon" type="image/x-icon" href="assets/images/guess-logo.jpg">
</head>

<body>
    <!-- Heading -->
    <div>
        <img class="logo" src="assets/images/guess-logo.jpg" alt="logo">
        <h1 class="heading">Guess!</h1>
    </div>
    <!-- Game Area -->
    <div class="game-area">
        <div class="question-area">
            <p class="question"></p>
        </div>
        <div class="buttons">
            <button class="button1"></button>
            <button class="button2"></button>
            <button class="button3"></button>
            <button class="button4"></button>
        </div>
    </div>
    <!-- Score Area -->
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Quiz Ended!</h2>
            <p>Your score: <span id="final-score"></span></p>
        </div>
    </div>
    <!-- Connection to Java Script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
